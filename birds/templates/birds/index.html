{% extends 'birds/base.html' %}

{% block content %}
{% if latest_sighting_list %}
	<ul>
	{% for sighting in latest_sighting_list %}
	<li><a href="{% url 'birds:view_sighting' sighting.id %}"><img style="height:45px" src="{{ sighting.image.url }}">{{ sighting.species }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No sightings are available.</p>
{% endif %}
{% endblock %}
